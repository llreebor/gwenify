<!DOCTYPE html>
<html class="h-full" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gwenify</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Red+Hat+Display:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/output.css" />
	</head>

	<body class="h-[5000px]">
		<div class="wrapper flex min-h-full flex-col">
			<div
				class="h-full min-h-screen w-full bg-[url('../img/hero-bg.jpg')] bg-cover bg-center"
			>
				<!-- Header -->
				<header id="header" class="group">
					<div class="container">
						<div class="flex items-center justify-between py-3">
							<a href=" #" class="z-20 flex">
								<img src="./img/logo.png" alt="logo image" />
							</a>
							<!-- Desktop menu -->
							<ul
								id="menu"
								class="z-10 flex animate-fadeIn items-center gap-14 lg:text-red-300 md:gap-10 sm:hidden sm:flex-col sm:items-center sm:justify-center"
							>
								<!-- Menu Item -->
								<li>
									<a class="menu-link" href="#">
										<span>About</span>
									</a>
								</li>
								<!-- Menu Item -->
								<li>
									<a class="menu-link" href="#">
										<span>Services</span>
									</a>
								</li>
								<!-- Menu Item -->
								<li>
									<a class="menu-link" href="#">
										<span>About Us</span>
									</a>
								</li>
							</ul>

							<!-- Mobile Menu -->
							<div id="mobile-menu" class="mobile-menu">
								<ul
									class="flex h-full w-2/3 flex-col items-center justify-center gap-[86px] bg-white bg-transparent py-10 group-[.dark]:bg-slate-800 group-[.dark]:text-white"
								>
									<li>
										<a href="#header" class="font-bold">Home</a>
									</li>
									<li>
										<a href="#about" class="font-bold">Capabilities</a>
									</li>
									<li>
										<a href="#expertise" class="font-bold">Expertise</a>
									</li>
								</ul>
							</div>

							<!-- Contact Us Button -->
							<a href="#" class="btn btn-white font-poppins sm:hidden">
								Contact Us
							</a>

							<!-- Burger Button -->
							<button
								id="burger"
								class="group relative z-20 hidden h-5 w-[30px] sm:block"
							>
								<span
									class="absolute left-0 top-0 flex h-[2px] w-[30px] bg-white transition-transform group-[.active]:translate-y-2 group-[.active]:rotate-45 group-[.active]:bg-black group-[.dark]:bg-white"
								></span>
								<span
									class="absolute left-0 top-1/2 flex h-[2px] w-[30px] translate-x-0 -translate-y-1/2 bg-white transition-transform group-[.active]:opacity-0"
								></span>
								<span
									class="absolute left-0 bottom-0 flex h-[2px] w-[30px] bg-white transition-transform group-[.active]:-translate-y-[10px] group-[.active]:-rotate-45 group-[.active]:bg-black group-[.dark]:bg-white"
								></span>
							</button>
						</div>
					</div>
				</header>

				<section id="hero"></section>
			</div>

			<!-- Main Content -->
			<main class="flex-auto"></main>

			<!-- Footer -->
			<!-- <footer class="flex h-40 items-center justify-center bg-slate-300">
				FOOTER
			</footer> -->
		</div>

		<!-- JS -->
		<script src="./js/main.js"></script>
	</body>
</html>
